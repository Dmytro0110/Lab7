<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(fon3.jpg); background-repeat: no-repeat; background-size: cover;">
    <p>Оформлення замовлення</p>
    <table class="frame" align="left" width =30% frame="border">
        <form>
        <caption>Контакні дані</caption>
        <tr>
            <td>Телефон</td>
        </tr>
        <tr>
            <td><input required type="tel" name="number phone" placeholder="+380(__)-___-__-__" size="70%"</td>
        </tr>
        <tr>
            <td>Прізвище</td>
        </tr>
        <tr>
            <td><input required type="text" name="lastname" size="70%"</td>
        </tr>
        <tr>
            <td>Ім'я</td>
        </tr>
        <tr>
            <td><input required type="text" name="firsname" size="70%"</td>
        </tr>
        <tr>
            <td align="right"><button class="button" type="submit">ПРОДОВЖИТИ</button></td>
        </tr>
        </form>
    </table>
</body>
</html>
